<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../photo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/index share.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <div class="main-icon">
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="../index.htm"><img src="../photo/uhost-icon.png" alt="uhost-icon"></a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li class="main-nav-item"><a href="./plans.htm">Packages</a></li>
                <li class="main-nav-item"><a href="./customers.htm">Customers</a></li>
                <li class="main-nav-item main-nav-item-cta"><a href="./form.htm">Start Hosting</a></li>
            </ul>
        </nav>
    </header>

    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item"><a href="./plans.htm">Packages</a></li>
            <li class="mobile-nav__item"><a href="./customers.htm">Customers</a></li>
            <li class="mobile-nav__item mobile-nav__item--cta"><a href="./form.htm">Start Hosting</a></li>
        </ul>
    </nav>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="signup-form__terms">

              <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__list">
                <li class="main-footer__item"><a href="#">Support</a></li>
                <li class="main-footer__item"><a href="#">Terms of Use</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../js/index share.js"></script>
</body>

</html>
